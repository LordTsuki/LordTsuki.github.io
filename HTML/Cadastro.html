            <script>
                    function validarSenha() //verifica se a senha é igual
                    {
                        let NovaSenha = document.getElementById('inputPassword6').value;
                        let CNovaSenha = document.getElementById('inputPassword7').value;
                            if (NovaSenha != CNovaSenha) {
                                alert("Senhas não coincidem!\nDigite novamente.");
                                document.getElementById('inputPassword6').value = '';
                                document.getElementById('inputPassword7').value = '';
      
                            }
                            else if(NovaSenha == '' || CNovaSenha == ''){
                                alert("Pelo menos um dos campos está vazio\nFavor preencher todos os campos.");
                            }
                            else if(NovaSenha.length < "8" || CNovaSenha.length > "20"){
                                alert("Sua senha é muito grande ou muito pequena\nFavor preencher no tamanho solicitado(8-20 caracteres).");
                                document.getElementById('inputPassword6').value = '';
                                document.getElementById('inputPassword7').value = '';
                            }
                            else{
                                window.location.href = "/WEB-Design-21-08-09/HTML/cadastrado.html";
                                
                            }
                    }
            </script>
</head>

<body>
    
    <div class="container-fluid">
        <h1 style="color: rgb(39, 37, 37);">
            Cadastro
        </h1>

        <form action="cadastros.php" method="POST" id="cadastros" name="cadastros">
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6" >
                    <label for="idnome">Nome</label>
                    <input class="form-control" type="nome" name="nome" id="idnome" required autofocus placeholder="Informe seu primeiro nome">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6" >
                    <label for="idemail">E-mail</label>
                    <input class="form-control" type="email" name="email" id="idemail" required autofocus placeholder="Informe seu e-mail">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputPassword6">Senha</label>
                    <input type="password" id="inputPassword6" name="senha" class="form-control" aria-describedby="passwordHelpInline" minlength="8" maxlength="20" required placeholder="Senha">
                    <small id="passwordHelpInline" class="text-muted">
                      Entre 8-20 caracteres.
                    </small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6">
                    <label for="inputPassword7  ">Confirme a senha</label>
                    <input type="password" id="inputPassword7" class="form-control" aria-describedby="passwordHelpInline" minlength="8"  required placeholder="Senha">
                    <small id="passwordHelpInline1" class="text-muted">
                      Entre 8-20 caracteres.
                    </small>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-3"></div>
                <div class="form-group col-md-6" >
                    <label for="idcredito">Créditos</label>
                    <input class="form-control" type="number" min="1" max="10000" step="0.01" name="credito" id="idcredito" required autofocus placeholder="Informe seu crédito inicial (máximo R$ 10.000,00)">
                </div>
            </div>


            <button type="button" name="save" class="btn btn-outline-success" onclick="validarSenha()">Cadastrar</button>
            
        </form>
    </div>
</body>
</html>
