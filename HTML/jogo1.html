<style>
    .main-section .standard-card {
    border: 1px solid blue;
  }
  
  .standard-card {
    height: 35%;
    cursor: pointer;
    font-size: 6em;
    text-align: center;
    position: relative;
    transition: height 1s, left 1s, top 1s, font-size 1s, position 1s;
  }
  
  .selected-card {
    position: fixed;
    height: 80%;
    /* 			left: 100px; */
    top: 10%;
    font-size: 12em;
    z-index: 10;
  }
</style>
<script>
    $("body").velocity({
        opacity: 0.7
      });
      
      function card_select() {
        $('.standard-card').on('click', function() {
          $('.standard-card').not(this).removeClass('selected-card col s5');
          $(this).toggleClass('selected-card col s5');
        });
      };
      card_select();
</script>
